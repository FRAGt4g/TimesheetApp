<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom OAuth</title>
</head>
<body>
    <h1>Zoom OAuth Integration</h1>
    <button id="connectZoomBtn">Connect to Zoom</button>

    <script>
        document.getElementById('connectZoomBtn').addEventListener('click', () => {
            // Redirect to the backend's /oauth/authorize endpoint
            window.location.href = 'http://localhost:5500/oauth/authorize';
        });
    </script>
</body>
</html>
